<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commonFrame.css">
    <!-- <style src="commonFrame.js"></style> -->
    <title>Common Frame</title>
    <script src="commonFrame.js" ></script>
    <script>
        var currentimg=0;
        function slideShow(){
            var slides = new Array('slide1.jpg','slide5.jpg','slide2.jpg','slide3.jpg','slide4.jpg','Mouni Vidyapeeth.jpg');

            if(document.images){
                currentimg++;
                if(currentimg>(slides.length-1)){
                    currentimg=0;
                }
                if(currentimg<0){
                    currentimg=slides.length-1
                }
                document.slideAD.src=slides[currentimg];
            }
        }        

        function contactPage(){
            document.getElementById("contact").href="contact.html";
        }
    </script>
    <style>
        .movingtext{
            font-size: 20px;
        width: 100%;
        padding-top: 13px;
        padding-bottom: 13px;
        overflow: hidden;
        clear:both;
        background-color: #f1ebe6;
        }
        #textmov{
            background-color: blue;
            float: left;
            text-align: left;

        }
        #moving{
            text-align: left;
             float: right;    
        }
    </style>
</head>
<body >
    <script>
        setInterval(() => {
            slideShow()
        }, 5000);
    </script>
    <div id="header">
        <img class="topimg" src="Styamev Jayate.png" alt="satyamev jayate logo" width="100" height="100">
        <img class="topimg2" src="azadi-ka-amrit-mahotsav.png" width="100" height="100">
          <center>  <h3 id="text">Gram-Panchayat Gargoti </h3></center>
    </div>
    <div class="topnav">
        <a id="home" href="commonFrame.html" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)" onclick="newColor(this.id)" >Home</a>
        <a id="scheme" href="schemes.html" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)">Schemes</a>
        <a id="contact" href="contact.html" onclick="contactPage()" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)">Contact</a>
        <a id="about" href="" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)">About</a>
    </div>
<marquee id="moving" onmouseover="this.stop()" onmouseout="this.start()" >e-Grampanchayat Gargoti Live Now</marquee>
    <div>
        <p>
        <img name="slideAD" src="slide1.jpg" alt="slide1" width="100%" height="400px">
        </p>
    </div>

</body>
</html>
