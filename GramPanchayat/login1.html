<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grampanchayat Login</title>

    <script>
        function validateUser() {
            with (document.forms.loginForm) {
                let username = uname.value;
                let pass = document.getElementById("password").value;
                var msg = ""
                var error = document.getElementById("error")
                var userField = document.getElementById("username")
                
                if (username == "gargotipanchayat@gmail.com") {
                    if (pass == "admin") {
                        userField.style.borderColor="#ffffff"
                        document.getElementById("password").style.borderColor="#ffffff"
                        error.textContent = ""
                        document.cookie="username="+username+"pass="+pass;
                        alert("Login successful")                       
                    }
                    else {
                        document.getElementById("password").style.borderColor="#FF0000"
                        error.textContent = "Please enter a valid password"
                        error.style.color = "red"
                    }
                }
                else {
                    error.textContent = "Please enter a valid username and password"
                    error.style.color = "red"
                    userField.style.borderColor="#FF0000"
                }
            }
        }
    </script>
