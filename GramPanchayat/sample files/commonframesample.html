<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="commonFrame.css">
    <title>Common Frame</title>
    <script>
        function newColor(id){
            document.getElementById(id).style.backgroundColor="red"
        }
        function oldColor(id){
            document.getElementById(id).style.backgroundColor="#333"
        }

        function slideShow(count){
            var slides = new Array('slide1.jpg','slide2.jpg','slide3.jpg','slide4.jpg');
            var currentimg=0;

            if(document.images){
                currentimg=count+currentimg;
                if(currentimg>(slides.length-1)){
                    currentimg=0;
                }
                if(currentimg<0){
                    currentimg=slides.length-1
                }
                document.slideAD.src=slides[currentimg];
            }
        }
    </script>
</head>

<body>
    <div id="header">
        <img class="topimg" src="Styamev Jayate.png" alt="satyamev jayate logo" width="100" height="100">
        <img class="topimg2" src="azadi-ka-amrit-mahotsav.png" width="100" height="100">
          <center>  <h3 id="text">Gram-Panchayat Gargoti </h3></center>
    </div>
    <div class="topnav">
        <a id="home" href="" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)" onclick="newColor(this.id)" >Home</a>
        <a id="scheme" href="" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)">Schemes</a>
        <a id="contact" href="" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)">Contact</a>
        <a id="about" href="" onmouseover="newColor(this.id)" onmouseout="oldColor(this.id)">About</a>
    </div>

    <div>
        <p>
        <img name="slideAD" src="slide1.jpg" alt="" width="100%" height="400px">
        </p>
        <form name="form1" >
            <input type="button" name="Previous" onclick="slideShow(1)" value="<<">
            <input type="button" name="Previous" onclick="slideShow(-1)" value=">>" >
        </form>
    </div>

</body>
</html>
